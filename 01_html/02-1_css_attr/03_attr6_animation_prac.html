<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation 실습</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, yellow, orange, 70%, orangered);
      box-shadow: -5px 5px 10px inset rgba(51, 51, 51, 0.5);
      animation: ball 10s linear infinite;
    }

    p {
      animation: slidein 3s infinite;
    }
    @keyframes ball {
      0% {
        transform: translate(0px);
      }
      25% {
        transform: translate(calc(100vw - 100px), 0px);
      }
      50% {
        transform: translate(calc(100vw - 100px), calc(100vh - 100px));
      }
      75% {
        transform: translate(0, calc(100vh - 100px));
      }
      100% {
        transform: translate(0px);
      }
    }
    h2 {
      margin-top: calc(100vh - 100px);
    }
    @keyframes slidein {
      from {
        margin-left: 100%;
        width: 300%;
      }
      to {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
  <body>
    <div class="circle"></div>
    <h2>글자 움직이기</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto
      vitae, sint veritatis nostrum nisi maxime quae necessitatibus hic totam
      aliquid obcaecati, eos eius aperiam impedit ab vero sequi esse id.
    </p>
  </body>
</html>
