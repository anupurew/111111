<!-- 
    ctrl+ / : 주석
    주석이란? 
    브라우저에서 보이지 않지만 
    스스로나 다른 개발자를 위해 작성하는 메모 
 -->
<!DOCTYPE html>
<!-- 
    !DOCTYPE html : html문서로 작성하겠다는 의미 (html1,2,3,4,마다 의미가 다름)
    DOCTYPE : Document type의 약자, 웹 문서가 어떤 형식으로 작성되는 
 -->
<html lang="ko">
    <!-- 
        head 태그 : 내부 정보들이 브라우저애서 직접적으로 보이지 않음 
     -->
    <!--  lang 속성 : languaage (en: english, ko: korean) -->
    <head>
        <!--  인코등 방식 지정 
        인코딩 : 작성된 코드를 컴퓨터가 이해할수 있도록 바꿔주는 것 
    한글이 깨져 안나오는 경우 meta 태그 사용해서 인코딩 방식을 utf-8 
-->
        <meta  charset="UTF-8" />
        <!-- title : 문서의 제목  -->
        <title>문서의 제목 </title>
    </head>
    <!-- body 태그 : 브라우저에서 보여주고 싶은 내용 작성 -->  
    <!-- start tag(여는 태그), end tag( ) -->
    <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1-6 태그 : 제목 태그 (글자를 크고 두껍게 보임) -->
   <!--  h1 태그는  -->
    <h1>첫 html 문서</h1>
    <h2>두번째 html 문서</h2>
    <h3>세번쨰 html 문서</h3>
    <h4>네번째  html 문서</h4>
    <h5>다섯번째 html 문서</h5>
    <h6>여섯 번쨰 html 문서</h6>

    <p> p 태그 : 본문 태그 </p>
    <!-- br 태그 : 줄바꿈 태그 (html의 content는 줄바꿈이 되지 않음) -->

    <p> 두번째 태그 <br />p 태그</p>
    <!-- &nbsp : 공백을 만들어주는 문자  -->
<p> 띄어쓰기 &nbsp 테스트</p>

<!--  중첩 (nasted) -->

파란 span의 parent

    </span>
    
 </body>
</html>
