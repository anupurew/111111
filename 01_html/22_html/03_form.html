<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag의 종료</title>
  </head>
  <body>
    <form>
      <!-- form 태그는 사용자의 입력을 받는 요소들을 몪어주는 태그 -->
      <!-- form 태그의 속성 : action, method - 서버와의 통신과 관련된 속성- 일단 넘어가요 -->
      <!-- 사용자의 입력을 위한 태그를 form 태그 내부의 작성 - 서버에 전달 -->
      <!-- 다양한 type  속성이 있음  -->
      <!--  input은 열린 태그 (닫은 태그 x)이기 때문에 꼭 / 닫아주기  -->

      <input type="text" />
      <br />
      <!--  label 태그란 -->
      <!--  for 석성을 사용해 input 태그와 연결할 수 있는 태그 -->
      <!-- 해당 label을 클릭할 경우 연결된 input에 focus 를 하거나 체크할 수 있음- 사용자 편의성을 높음 -->
      <!-- label과 함께 쓸 경우  -->

      <label for="text">text with label : </label>
      <input type="text" id="text" />
      <br />

      <label for="email">이메일 </label>
      <!-- placeholder : 텍스트 입력 (연한 회색 , 값이 들어가면 안보임) -->
      <input type="email" id="email" placeholder="example@aa.co.kr" />
      <br />

      <label>
        비밀번호
        <input type="password" />
      </label>
      <br />

      <input type="checkbox" name="agree" /> 동의합니다.
      <br />
      <!-- checked : 자동으로 체크된 상태  -->
      <input type="checkbox" id="agree" name="agree" checked />
      <label for="agree"> 동의합니다. </label>
      <br />

      <!-- disabled : 비활성화  -->
      <input type="checkbox" id="agree1" name="agree" disabled />
      <label for="agree1"> 동의합니다. </label>
    </form>
  </body>
</html>

    <!-- 버튼 내부의 content는 value 속성을 사용해 부여 -->
    <input type="button" value="버튼" />

    <!-- 2. input 태그의 submit type -->
    <!--    value를 지정하지 않아도 기본적으로 "체줄" 이라는 값이 들아감 -->
    <!--    form 태그 내외 모든 input값이 서버에 전송 (javascript 없이) -->

    <input type="submit" value="체줄 싫어요" />
    <!-- 3. button 태그 사용 -->
    <!-- 여는 태그와 닫은 태그가 있어 자유롭게 스타일링 및 활용 가능  -->
