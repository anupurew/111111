<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display: flex</title>
    <link rel="stylesheet" href="./03_attr4_flex.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
    </div>

    <hr />
    <!-- .cantainer2+enter 놀으면 class 자동으로 만드러짐 -->
    <div class="container2"></div>
    <!-- span#container+enter id 자동으로 만드러짐 -->
    <span id="container2"></span>
    <!-- .container2>.item.item*5 자동  -->
    <div class="container2">
      <div class="item item"></div>
      <div class="item item"></div>
      <div class="item item"></div>
      <div class="item item"></div>
      <div class="item item"></div>
      <!-- .container2>.item.item$*5 {$}자동  -->
      <div class="item item1">1</div>
      <div class="item item2">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed, dolor
        itaque hic doloribus corporis quaerat. Suscipit fugiat nisi assumenda
        expedita corporis, repellat numquam deserunt, temporibus, praesentium
        eum aperiam fuga vero!
      </div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </body>
</html>
